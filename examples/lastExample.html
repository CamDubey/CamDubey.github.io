<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Last Example</title>
        <link href="css/lastExample.css" rel="stylesheet">
    </head>
    <body>
        <ul id="flexbox1" class="spreadRestricted">
            <li id="logo" class="red">
                <a href="#" id="heroLink">Hero</a>
            </li>
            <li class="green">
                <a href="#" id="flexboxGridLink">Flexbox Grid</a>
            </li>
            <li class="blue">
                <a href="#" id="gridLink">Grid</a>
            </li>
        </ul>
        <div id="flexbox2" class="topLeft">
            <div class="box red"></div>
            <div class="box blue"></div>
        </div>
        <div id="flexbox3" class="">
            <div class="box green"></div>
            <div class="box blue"></div>
            <div class="box red"></div>
            <div class="box green"></div>
            <div class="box blue"></div>
            <div class="box red"></div>
            <div class="box green"></div>
            <div class="box blue"></div>
            <div class="box red"></div>
            <div class="box green"></div>
            <div class="box blue"></div>
            <div class="box red"></div>
        </div>
        <div id="grid" class="">
            <div class="box green"></div>
            <div class="box blue"></div>
            <div class="box red"></div>
            <div class="box green"></div>
            <div class="box blue"></div>
            <div class="box red"></div>
            <div class="box green"></div>
            <div class="box blue"></div>
            <div class="box red"></div>
            <div class="box green"></div>
            <div class="box blue"></div>
            <div class="box red"></div>
        </div>
        <script src="js/lastExample.js"></script>
    </body>
</html>
