<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basic CSS Selectors</title>
        <link 
            href="css/basicCSSSelectors.css"
            rel="stylesheet">
    </head>
    <body>
       <div>
            This is a div that represents the box model
            with margin, border, and padding.
            This is the content of the div.
       </div> 
       <div>
            This is div number 2. 
            This still has the same styles as the first div.
       </div>
       <div class="firstAttributeClass">
            This is a div with a class
            attribute on it.
       </div>
       <div class="firstAttributeClass">
            This is another div with
            firstAttributeClass.
       </div>
       <div id="myFirstId"></div>
       <div 
            class="firstAttributeClass"
            id="anotherId">
            Let's change the color.
       </div>
       <div class="parent">
            <div></div>
            <div></div>
       </div>
    </body>
</html>
