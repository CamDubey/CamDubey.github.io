<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Lightbox Gallery</title>
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/lightbox.css">
    <link rel="stylesheet" href="css/netflix.css">
  </head>
  <body>
    <nav id="banner">
        <div id="new">
            NEW!
        </div>
        <div>
            Plans now start at <span id="price">$6.99.</span>
        </div>
        <div>
            <a href="#">Learn More</a>
        </div>
    </nav>
    <section id="main">
        <section id="header">
            <img id="logo" src="images/Logonetflix.png" alt="Netflix">
            <button class="clearButton">English</button>
            <button class="redButton">Sign In</button>
        </section>
        <section id="focus">
            <h1>
                Unlimited movies, TV,
                shows, and more.
            </h1>
            <h3>
                Watch anywhere. Cancel anytime.
            </h3>
            <h5>
                Ready to watch? Enter your email to create or restart your membership.
            </h5>
            <form id="input">
                <input
                    id="emailInput"
                    type="email"
                    name="email"
                    placeholder="Email address"
                >
                <input 
                    class="redButton"
                    id="getStarted"
                    type="submit"
                    value="Get Started"
                >
            </form>
        </section>
    </section>
    <!-- Gallery/Image Code -->
    <div id="gallery">
        <img class="galleryImage" src="images/fruitBowl.jpg" alt="fruit bowl">
        <img class="galleryImage" src="images/pastries.jpg" alt="pastries">
        <img class="galleryImage" src="images/alley.jpg" alt="shop alley">
        <img class="galleryImage" src="images/bottles.jpg" alt="bottles">
        <img class="galleryImage" src="images/berries.jpg" alt="berries">
        <img class="galleryImage" src="images/horse.jpg" alt="horse">
        <img class="galleryImage" src="images/flowers.jpg" alt="flowers">
        <img class="galleryImage" src="images/couch.jpg" alt="couch">
        <img class="galleryImage" src="images/door.jpg" alt="door">
        <img class="galleryImage" src="images/lighthouse.jpg" alt="lighthouse">
        <img class="galleryImage" src="images/taxi.jpg" alt="taxi">
    </div>


    <!-- Lightbox Code -->
    <div id="lightboxContainer">
      <div id="lightboxBackground" class="closer"></div>
      <img id="lightbox" src="" alt="">
      <span id="lightboxCloser" class="closer">Ã—</span>
    </div>

    <!-- Lightbox JavaScript -->
    <script src="js/lightbox.js">

    </script>
  </body>
</html>
