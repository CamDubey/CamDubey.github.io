<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Contact Form</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <section id="gridContainer">
            <header>
                <h1>Contact us</h1>
                <p>
                    Got a question? We'd love to 
                    hear from you.
                    Send us a message and we'll
                    respond as soon as possible.
                </p>
            </header>
            <div id="formContainer">
                <form
                    action="https://getform.io/f/15336c40-a265-4745-b443-ad17c086d011"
                    method="POST">
                    <label>What can we help you with? <span>*</span></label>
                    <select name="questionType">
                        <option value="" disabled selected>-- Select what we can help you with --</option>
                        <option value="commission">Commission</option>
                        <option value="carWarranty">Want to extend my car's warranty</option>
                        <option value="websiteDesign">Website Design</option>
                        <option value="adRemoval">Need a break from ads</option>
                    </select>
                    <label>Honorific</label>
                    <select name="honorificSelection">
                        <option value="">-- Please Select --</option>
                        <option value="Mr.">Mr.</option>
                        <option value="Mrs.">Mrs.</option>
                        <option value="Ms.">Ms.</option>
                        <option value="Dr.">Dr.</option>
                    </select>
                    <label>First Name <span>*</span></label>
                    <input  type="text"
                            name="firstName" 
                            minlength="2" 
                            maxlength="20"
                            placeholder="John"
                            required>
                    <label>Last Name <span>*</span></label>
                    <input 
                        type="text" 
                        name="lastName"
                        minlength="2"
                        maxlength="30"
                        placeholder="Doe"
                        required>
                    <label>Email <span>*</span></label>
                    <input 
                        type="email" 
                        name="email"
                        required
                        placeholder="email@abc.com">
                    <label>Message</label>
                    <textarea 
                        name="message" 
                        placeholder="Type your message here..."></textarea>
                    <button 
                        type="submit">
                            Send
                    </button>
                </form>
            </div>
        </section>
    </body>
</html>
