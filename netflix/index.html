<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Netflix Gallery</title>
        <link href="css/netflix.css" rel="stylesheet">
    </head>
    <body>
        <nav id="banner">
            <div id="new">
                NEW!
            </div>
            <div>
                Plans now start at <span id="price">$6.99.</span>
            </div>
            <div>
                <a href="#">Learn More</a>
            </div>
        </nav>
        <section id="main">
            <section id="header">
                <img id="logo" src="assets/images/Logonetflix.png" alt="Netflix">
                <button class="clearButton">English</button>
                <button class="redButton">Sign In</button>
            </section>
            <section id="focus">
                <h1>
                    Unlimited movies, TV,
                    shows, and more.
                </h1>
                <h3>
                    Watch anywhere. Cancel anytime.
                </h3>
                <h5>
                    Ready to watch? Enter your email to create or restart your membership.
                </h5>
                <form id="input">
                    <input
                        id="emailInput"
                        type="email"
                        name="email"
                        placeholder="Email address"
                    >
                    <input 
                        class="redButton"
                        id="getStarted"
                        type="submit"
                        value="Get Started"
                    >
                </form>
            </section>
        </section>
    </body>
</html>
