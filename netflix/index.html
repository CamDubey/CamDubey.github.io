<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Netflix Gallery</title>
        <link href="css/netflix.css" rel="stylesheet">
    </head>
    <body>
        <nav id="banner">
            <div id="new">
                NEW!
            </div>
            <p>
                Plans now start at $6.99.
            </p>
            <div><a href="#">Learn More</a></div>
        </nav>
        <section id="main">
            <section id="header">
                <img id="logo" src="assets/images/Logonetflix.png" alt="Netflix">
                <li id="dropdown">
                    English
                    <ul> 
                        <li>Spanish</li>
                        <li>French</li>
                        <li>German</li>
                    </ul>
                </li>
                <div id="signIn">
                Sign In
                </div>
            </section>
            <section id="focus">
                <h2>
                    Unlimited movies, TV,
                    shows, and more.
                </h2>
                <h4>
                    Watch anywhere. Cancel anytime.
                </h4>
                <h5>
                    Ready to watch? Enter your email to create or restart your membership.
                </h5>
                <div id="textInput">
                    <input
                        id="emailInput"
                        type="text"
                        name="email"
                        placeholder="Email address"
                    >
                    <input 
                        id="getStarted"
                        type="submit"
                        value="Get Started"
                    >
                </div>
            </section>
        </section>
    </body>
</html>
